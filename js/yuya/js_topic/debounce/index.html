<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Throttle 节流</title>
  <style>
  #container {
    width: 500px;
    height: 500px;
    margin: 0 auto;
    background: #666;
    line-height: 500px;
    text-align: center;
    color: white;
    font-size: 50px;
  }
  </style>
</head>
<body>
  <div id="container">0</div>
  <script>
  function throttle(func, wait) {
    var context, args;
    var previous = 0;
    return function() {
      var now = +new Date();
      context = this;
      // console.log(context);
      args = arguments;
      if (now - previous > wait) {
        func.apply(context, args);
        previous = now;
      }
    }
  }
  function getUserAction () {
    let num = parseInt(this.innerHTML);
    this.innerHTML = ++num;
  }
  container.onmousemove = throttle(getUserAction, 1000);
  </script>
</body>
</html>
