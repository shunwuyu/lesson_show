  #app {

    padding-top: 47px;
    padding-left: 2%;
    padding-right: 2%;
    max-width: 650px;
    margin: 0 auto;
    overflow-x:hidden;
  }
  #app h1 {
    font-size: 24px;
    font-weight: normal;
    box-sizing: border-box;
    max-width: 660px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 6px;
    padding-left: 4%;
  }
  .grid {
    padding: 20px 0;
    margin-left: auto;
    margin-right: auto;
    max-width: 660px;
    overflow: hidden;
    box-sizing: border-box;
  }
  /* 自建九宫格最方便的写法 */
  .grid .item {
    float: left;
    box-sizing: border-box;
    width: 33.33333%;
    padding-left: 4%;
    padding-right: 4%;
    margin-bottom: 20px;
    overflow: hidden;
  }

  #list .item {
    text-decoration: none;
    color: #9b9b9b;
  }

  .grid .item .cover {
    /* 图片要做延迟加载 */
    min-height: 87px;
    overflow: hidden;
    position: relative;
  }
  .grid .ratio1_1, .grid .ratio3_4 {
    position: relative;
  }
  /* 移动端高度无法定的解决方案 */
  .grid .ratio3_4:before {
    content: "";
    display: block;
    padding-top: 143%;
    /* background: red; */
  }
  .grid .item .img-show {
    /* 流不会受影响 */
    position: absolute;
    left: -100%;
    right: -100%;
    top: -100%;
    bottom: -100%;
    margin: auto;
    min-width: 100%;
    min-height: 100%;
    opacity: 0;
    transition: opacity 0.3s ease-out;
    width: 100%;
  }
  /* 保险 标题多行 */
  .grid .item .info {
    height: 45px;
    overflow: hidden;
  }
  .grid .item h3 {
    font-size: 13px;
    font-weight: normal;
    padding: 5px 0 0;
    /* padding-left: */
    color: #494949;
    text-align: center;
    overflow: hidden;
    text-overflow: ellipsis;
    -webkit-line-clamp: 1;
  }

    margin: 0;

  .grid .item .rank {

    font-size: 12px;
    padding-top: 3px;

    display: inline-block;

  }

  <script>
  // NodeList 类数组 length 
  // 一切可枚举的对象转变成数组
  const imgs = Array.from(
    document.querySelectorAll('.img-show'));
  // console.log(imgs);
  imgs.forEach(function(img) {
    // console.log(img);
    let src = img.getAttribute('data-src');
    var oImg = document.createElement('img');
    oImg.style.display = 'none';
    oImg.src = src;
    oImg.onload = function() {
      // console.log('loaded');
      document.body.removeChild(this);
      img.src = src;
      setTimeout(() => {
        img.style.opacity = 1;
      },1000)
    }
    document.body.appendChild(oImg);
    // ie9
    // console.log(img.dataset.src);
  });
